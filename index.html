<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <script src="js/index.js" type="module"></script>

</head>
<body>

  <div class="container">
    <div class="card">
      <div class="card__front">
        <div class="card__front--bg__img">
          <img class="bg__front-img" src="./images/bg-card-front.png" alt="front_view">
          <div class="card__front--bg__img-details">
            <img src="./images/card-logo.svg" alt="">
            <div class="card__info">
              <div class="card__info--num">
                <p class="card__number">0000 0000 0000 0000</p>
              </div>
              <div class="card__info--name-exp">
                <p class="card__name">Jane Appleseed</p>
                <p class="card__exp">
                  <span class="card__exp--month">00</span>
                  /
                  <span class="card__exp--year">00</span></p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="card__back">
        <div class="card__back--bg__img">
          <img class="bg__back-img" src="./images/bg-card-back.png" alt="front_view">
          <div class="card__back--bg__img-details">
            <div class="card__back--bg__img-details--ccv">
              <p class="card__cvv">000</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="card__form">
      <form class="card__form--container">
        <div class="form__group">
          <label for="name">Cardholder Name</label>
          <input class="form__name" type="text" name="name" placeholder="e.g. Jane Appleseed" maxlength="32">
          <p class="name__error hidden">Error</p>
        </div>
      
        <div class="form__group">
          <label for="cardNum">Card Number</label>
          <input class="form__number" type="text" name="cardNum" placeholder="e.g. 1234 5678 9123 0000" maxlength="16">
          <p class="number__error hidden">Error</p>
        </div>
            
        <div class="form__group form__card_details">
          <div class="form__group--exp">
            <label for="">Exp. Date (MM/YY)</label>
            <div class="form__group--exp-mmyy">
              <input class="form__month" type="text" name="month" placeholder="MM" maxlength="2">
              <input class="form__year" type="text" name="year" placeholder="YY" maxlength="2">
            </div>
            <p class="exp__error hidden">Error</p>
          </div>
        
          <div class="form__group--cvv">
            <label for="cvv">CVC</label>
            <input class="form__cvv" type="text" name="cvv" placeholder="e.g. 123" maxlength="4">
            <p class="cvv__error hidden">Error</p>
          </div>
        </div>
  
        <div class="form__card_btn">
          <button>Confirm</button>
        </div>
      </form>

      

      <!-- Completed state start -->
      <div class="card__completed hidden">
        <img src="./images/icon-complete.svg" alt="">
        <div class="card__completed--msj">
          <h3>Thank you!</h3>
          <p>We've added your card details</p>
        </div>
        <button class="card__completed--btn">Continue</button>
      </div>

    </div>
  </div>
  
  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. </p>
    <p>Coded by <a href="https://www.frontendmentor.io/profile/giovanigomez1" target="_blank">Giovani</a>.</p>
  </div>
</body>
</html>
